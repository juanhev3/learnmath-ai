services:
  frontend:
    build:
      context: ../../frontend
      dockerfile: ../docker/frontend.Dockerfile
    image: compose-frontend
    depends_on:
      - backend

  backend:
    build:
      context: ../../backend
      dockerfile: ../docker/backend.Dockerfile
    image: compose-backend

  proxy:
    image: caddy:2
    container_name: compose-proxy-1
    ports:
      - "80:80"
    volumes:
      - ../proxy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - frontend
      - backend
